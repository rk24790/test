<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenged - Social Links</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <!-- Gamer Image -->
        <div class="logo">
            <img src="bob.jpg" alt="Avenged Gamer Logo">
        </div>
        <h1>Avenged</h1>

        <div class="links">
            <!-- YouTube Button -->
            <a href="https://www.youtube.com" class="link-btn" target="_blank">
                <img src="Youtube_logo.png" alt="YouTube Icon"> YouTube
            </a>
            <!-- TikTok Button (with class for moving left) -->
            <a href="https://www.tiktok.com" class="link-btn tiktok-btn" target="_blank">
                <img src="98ae0507b43479a19a66a7750b26e8f1.png" alt="TikTok Icon"> TikTok
            </a>
            <!-- Instagram Button (with class to make image larger) -->
            <a href="https://www.instagram.com" class="link-btn instagram-btn" target="_blank">
                <img src="rb_2227.png" alt="Instagram Icon"> Instagram
            </a>
        </div>
    </div>
</body>
</html>
